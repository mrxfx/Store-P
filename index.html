<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TApp Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-store"></i>
            <h1>TApp Store</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Search apps...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Categories</a>
            <a href="#">Top Charts</a>
        </nav>
        <a href="upload.html" class="upload-btn">
    <i class="fas fa-plus"></i> Upload App
</a>
    </header>

    <main>
        <section class="featured">
            <h2>Featured Apps</h2>
            <div class="app-grid" id="featured-apps">
                <!-- Apps will be loaded here from Firebase -->
            </div>
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <div class="category">Games</div>
                <div class="category">Productivity</div>
                <div class="category">Social</div>
                <div class="category">Education</div>
                <div class="category">Utilities</div>
            </div>
        </section>

        <section class="new-releases">
            <h2>New Releases</h2>
            <div class="app-grid" id="new-apps">
                <!-- Apps will be loaded here from Firebase -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TApp Store. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
